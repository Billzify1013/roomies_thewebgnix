<script>
  document.addEventListener('DOMContentLoaded', function () {

    // Function to format the date as 'day' and 'month' (e.g., '28 March')
    function formatDate(date) {
      const day = String(date.getDate()).padStart(2, '0');  // Add leading zero if needed
      const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      const month = monthNames[date.getMonth()];  // Get full month name
      return `${day} ${month}`;
    }

    // Get the current date and the next day
    const currentDate = new Date();
    const nextDate = new Date();
    nextDate.setDate(currentDate.getDate() + 1);  // Set next day as the check-out date

    // Format both the dates (only day and month name)
    const formattedCurrentDate = formatDate(currentDate);
    const formattedNextDate = formatDate(nextDate);

    // Set the text content to display "28-29 March"
    const dateSpan = document.getElementById('date-span');
    dateSpan.textContent = `${formattedCurrentDate.split(' ')[0]}-${formattedNextDate.split(' ')[0]} ${formattedCurrentDate.split(' ')[1]}`;
  });
</script>


<script>
  document.addEventListener('DOMContentLoaded', function () {

    // Get today's date and the next day for default date selection
    const currentDate = new Date();
    const nextDate = new Date();
    nextDate.setDate(currentDate.getDate() + 1); // Set next day as check-out date

    // Initialize Flatpickr for Date Range Picker
    const datePicker = flatpickr("#date-range", {
      mode: "range",          // Enable range selection (check-in & check-out)
      minDate: "today",       // Disable past dates
      dateFormat: "d-m-Y",    // Set date format
      defaultDate: [currentDate, nextDate], // Set default check-in and check-out dates
      onChange: function(selectedDates) {
        // Check if two dates are selected (Check-in & Check-out)
        if (selectedDates.length === 2) {
          const checkInDate = selectedDates[0];
          const checkOutDate = selectedDates[1];

          // Calculate the number of nights
          const timeDifference = checkOutDate - checkInDate;
          const nights = Math.floor(timeDifference / (1000 * 3600 * 24)); // Convert milliseconds to days

          // Update the nights field with the calculated number of nights
          document.getElementById('nights').value = `${nights} Nights`;
        }
      },
      onMonthChange: function(selectedDates, dateStr, instance) {
        // Remove the light blue color when changing months
        const days = document.querySelectorAll('.flatpickr-day');
        days.forEach(function(day) {
          day.classList.remove('selected');
        });
      }
    });

  });
</script>
